<h1>გთხოვთ გაიაროთ რეგისტრაცია</h1>

<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
  <div>
    <label for="name">სახელი</label>
    <input type="text" id="name" name="name" ngModel required />
  </div>

  <div>
    <label for="surname">გვარი</label>
    <input type="text" id="surname" name="surname" ngModel required />
  </div>

  <div>
    <label for="username">იუზერი</label>
    <input type="text" id="username" name="username" ngModel required />
  </div>

  <div>
    <label for="email">მეილი</label>
    <input type="email" id="email" name="email" ngModel required email />
  </div>

  <div>
    <label for="country">ქვეყანა</label>
    <input type="text" id="country" name="country" ngModel required />
  </div>

  <div>
    <label for="password">პაროლი</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
      minlength="6"
      maxlength="20"
    />
  </div>
  <button type="submit">თანხმობა</button>
</form>

  
@if (hasError) {
<p class="alarm">გთხოვთ დაკვირვებით შეავსოთ რეგისტრაციის ფორმა</p>
}
@if (invalidPassword) {
  <p class="alarm">პაროლი არასწორია</p>
  }
